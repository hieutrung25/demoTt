<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="pictures/ball.jpg" height="500px" width="500px"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onClick="moveRight();"/>
</form>
<script>
    let anh = null;
    anh = document.getElementById('myImage');
    function init() {
        anh = document.getElementById('myImage');
        anh.style.position = 'relative';
        anh.style.left = '0px';
    }
    function moveRight() {
        anh.style.left = parseInt(anh.style.left) + 100 + 'px';
    }
    window.onload = init;
</script>

</body>
</html>
