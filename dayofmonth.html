<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form>
    <input type="number" min="1" max="12" name="month" id="month">;
    <input type="button" value="Calculate day in Month" onclick=dayInMonth()>
</form>
<p id="result"></p>
<script>
    function dayInMonth() {
        let result = document.getElementById("result");
        let month = parseInt(document.getElementById("month").value);
        console.log(month,typeof(month));
        let month31 = [1,3,5,7,8,10,12];
        let month30 = [4,6,9,11];
        if ( month31.includes(month) ) {
            result.innerHTML = "Tháng " + month + " có 31 ngày"
        } else if (month30.includes(month)) {
            result.innerHTML = "Tháng " + month + " có 30 ngày"
        } else {
            result.innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày"
        }
    }
</script>
</body>
</html>
